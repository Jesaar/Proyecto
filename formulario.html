    <script type="text/javascript">
      function validar(){
        var form=document.form;
        
        if(form.nombre.value==0){
          alert("el campo nombre está vacío");
          form.nombre.value="";
          form.nombre.focus();
          return false;
        }
        if(form.apellidos.value==0){
          alert("el campo apellidos está vacío");
          form.apellidos.value="";
          form.apellidos.focus();
          return false;
        }
        if(form.Email.value==0){
          alert("el campo email está vacío");
          form.Email.value="";
          form.Email.focus();
          return false;
        }
        if(form.password.value==0){
          alert("el campo contraseña está vacío");
          form.password.value="";
          form.password.focus();
          return false;
        }
        if(form.password2.value==0){
          alert("el campo comprobación de contraseña está vacío");
          form.password2.value="";
          form.password2.focus();
          return false;
        }
        if(form.fecha.value==0){
          alert("el campo fecha no puede estar vacío");
          form.fecha.value="";
          form.fecha.focus();
          return false;
        }
        if(form.edad.value==0){
          alert("la edad es obligatoria");
          form.edad.value="";
          form.edad.focus();
          return false;
        }
        if(form.color.value==0){
          alert("por favor debe escoger un color");
          form.color.value="";
          form.color.focus();
          return false;
        }
        
      }
    </script>
